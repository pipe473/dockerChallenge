<div class="jumbotron jumbotron-fluid animated fadeIn fast">
    <div class="container">
        <h1 class="animated fadeIn fast">New Content</h1>
      <p class="lead">Here you can add artists and their albums to grow the list.</p>
    </div>
  </div>
  <h1>Add A New Artist</h1>
<hr>
<form>
    <div class="form-group">
      <label for="InputName">Name</label>
      <input type="text" class="form-control" #name>
    </div>
    <div class="form-group">
      <label for="InputPhoto">Photo</label>
      <input type="text" class="form-control" #photoUrl>
    </div>
    <div class="form-group">
        <label for="InputBirthdate">Birthdate</label>
        <input type="date" class="form-control" #birthdate>
      </div>
    <button 
        type="button" 
        (click)="createArtist( name.value, photoUrl.value, birthdate.value )" 
        class="btn btn-outline-success btn-block"
      >
        Add Artist
    </button>
  </form>
  <br>
  <h1>Create A New Album</h1>
  <hr>
  <form>
      <div class="form-group">
        <label for="InputTitle">Title</label>
        <input type="text" class="form-control" #title>
      </div>
      <div class="form-group">
        <label for="InputArtistId">artistId</label>
        <input type="photo" class="form-control" #artistId>
      </div>
      <div class="form-group">
          <label for="InputCoverUrl">Cover Album Image</label>
          <input type="text" class="form-control" #coverUrl>
        </div>
        <div class="form-group">
            <label for="InputYear">Year</label>
            <input type="number" class="form-control" #year>
          </div>
          <div class="form-group">
            <label for="InputGenre">Genre</label>
            <input type="text" class="form-control" #genre>
          </div>
      <button 
          type="button" 
          class="btn btn-outline-success btn-block"
          (click)="createAlbum(title.value, artistId.value, coverUrl.value, year.value, genre.value )"
      >
        Add Album
      </button>
    </form>
