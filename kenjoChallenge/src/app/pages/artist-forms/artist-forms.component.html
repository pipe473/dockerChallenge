<div class="jumbotron jumbotron-fluid animated fadeIn fast">
    <div class="container">
        <h1 class="animated fadeIn fast">Forms</h1>
      <p class="lead">Here you can add artists and albums</p>
    </div>
  </div>
  <h1>Add A New Artist</h1>
<hr>
<form>
    <div class="form-group">
      <label for="InputEmail1">Name</label>
      <input type="name" class="form-control" #name>
    </div>
    <div class="form-group">
      <label for="InputPassword1">Photo</label>
      <input type="photo" class="form-control" #photoUrl>
    </div>
    <div class="form-group">
        <label for="InputPassword1">Birthdate</label>
        <input type="birthdate" class="form-control" #birthdate>
      </div>
    <button type="submit" class="btn btn-success">Add Artist</button>
  </form>
  <br>
  <h1>Create A New Album</h1>
  <hr>
  <form>
      <div class="form-group">
        <label for="InputEmail1">Title</label>
        <input type="name" class="form-control" #title>
      </div>
      <div class="form-group">
        <label for="InputPassword1">artistId</label>
        <input type="photo" class="form-control" #artistId>
      </div>
      <div class="form-group">
          <label for="InputPassword1">Cover Album Image</label>
          <input type="birthdate" class="form-control" #coverUrl>
        </div>
        <div class="form-group">
            <label for="InputPassword1">Year</label>
            <input type="birthdate" class="form-control" #year>
          </div>
          <div class="form-group">
            <label for="InputPassword1">Genre</label>
            <input type="birthdate" class="form-control" #genre>
          </div>
      <button type="submit" class="btn btn-success">Add Album</button>
    </form>
