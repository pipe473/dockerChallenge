<div class="jumbotron jumbotron-fluid animated fadeIn fast">
    <div class="container">
        <h1 class="animated fadeIn fast">New Content</h1>
      <p class="lead">Here you can add artists and their albums to grow the list.</p>
    </div>
  </div>
  <h1>Add A New Artist</h1>
<hr>
<form [formGroup]="artistForm" novalidate>
    <div class="form-group">
      <label class="center-block">Name:</label>
        <input class="form-control" formControlName="name">     
    </div>
    <div *ngIf="artistForm.controls['name'].invalid && (artistForm.controls['name'].dirty || artistForm.controls['name'].touched)" class="alert alert-success">
      <div *ngIf="artistForm.controls['name'].errors.required">
        Name is required.
      </div>
  </div>
    <div class="form-group">
      <label class="center-block">Photo:</label>
        <input class="form-control" formControlName="photoUrl">      
    </div>
    <div *ngIf="artistForm.controls['photoUrl'].invalid && (artistForm.controls['photoUrl'].dirty || artistForm.controls['photoUrl'].touched)" class="alert alert-success">
      <div *ngIf="artistForm.controls['photoUrl'].errors.required">
        URL for artist image is required.
      </div>
  </div>
    <div class="form-group">
      <label class="center-block">BirthDate:</label>  
        <input class="form-control" type="date" formControlName="birthdate">      
      </div>
      <div *ngIf="artistForm.controls['birthdate'].invalid && (artistForm.controls['birthdate'].dirty || artistForm.controls['birthdate'].touched)" class="alert alert-success">
        <div *ngIf="artistForm.controls['birthdate'].errors.required">
          The birthdate is required.
        </div>
    </div>
    <button 
        type="submit" 
        (click)="createArtistForm()"
        [disabled]="artistForm.pristine || artistForm.invalid" 
        class="btn btn-outline-success btn-block"
      >
        Add Artist
    </button>
  </form>
