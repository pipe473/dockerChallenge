<h1 class="animated fadeIn fast">Album : {{ newAlbum.title }}</h1>

<hr />

<div class="card-columns">
  <div class="card animated fadeIn fast">
    <img
      [src]="newAlbum.coverUrl"
      class="card-img-top img-fluid"
      alt="Card image"
    />
    <div class="card-body">
      <h3 class="card-title">Title: {{ newAlbum.title }}</h3>
      <h3 class="card-text">
          Release Date: {{ newAlbum.year }}
      </h3>
      <button 
          type="button" 
          class="btn btn-outline-success btn-block"
          routerLink="/albums"
      >
        See more albums
      </button>
      <form>
        <div class="form-group">
          <label for="InputName">Title</label>
          <input type="text" class="form-control" #title />
        </div>
        <div class="form-group">
          <label for="InputCoverUrl">Background Album</label>
          <input type="text" class="form-control" #coverUrl />
        </div>
        <div class="form-group">
            <label for="InputYear">Year</label>
            <input type="number" class="form-control" #year />
          </div>
          <div class="form-group">
            <label for="InputGenre">Genre</label>
            <input type="text" class="form-control" #genre />
          </div>
        <button
          type="button"
          (click)="updateAlbum(title.value, newAlbum.artistId, coverUrl.value, year.value, genre.value)"
          class="btn btn-outline-warning btn-block"
        >
        Edit information
        </button>
      </form>
      <button 
          type="button" 
          (click)="deleteAlbumById()" 
          class="btn btn-outline-danger btn-block">
        Delete
      </button>
    </div>
  </div>
</div>
